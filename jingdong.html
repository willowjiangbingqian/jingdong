<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>jingdong</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="arrow"></div>
<div class="swiper-container">
    <div class="music" id="musicMenu">
        <audio src="audio/music.mp3" preload="none" loop id="musicAudio"></audio>
    </div>
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
            <div class="text">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="zhang"></div>
        </div>
        <div class="swiper-slide page2">
            <div class="bg"></div>
            <div class="qwe">
                <span></span>
                <span></span>
            </div>
            <div class="rty">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="knife"></div>
            <div class="hand"></div>
        </div>
        <div class="swiper-slide page3">
            <div class="bg"></div>
            <div class="yuan"></div>
            <div class="text"></div>
            <div class="ren">
                <div class="ren1"></div>
                <div class="ren2"></div>
                <div class="ren3"></div>
                <div class="ren4"></div>
            </div>
            <div class="btns"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/swiper.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
